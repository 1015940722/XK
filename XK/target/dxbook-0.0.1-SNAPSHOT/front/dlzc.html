<script>
	var user = document.getElementById("user");
	var psd = document.getElementById("psd");
	var psd2 = document.getElementById("psd2");
	var email = document.getElementById("email");
	var emailp = /^\w+[@]\w+[.]\w{2,4}$/;
	var userp = /[\w\u4E00-\u9FA5]{3,18}/;
	user.onclick = function(){
		document.getElementById("true1").style.display = 'none';
		document.getElementById("error1").style.display = 'none';
	}
	psd.onclick = function(){
		document.getElementById("true2").style.display = 'none';
		document.getElementById("error2").style.display = 'none';
	}
	psd2.onclick = function(){
		document.getElementById("true3").style.display = 'none';
		document.getElementById("error3").style.display = 'none';
	}
	email.onclick = function(){
		document.getElementById("true4").style.display = 'none';
		document.getElementById("error4").style.display = 'none';
	}
	user.onblur = function(){
		if(userp.test(user.value)){//str.replace(/[^\u4e00-\u9fa5]/gi,"")
			var ls = user.value.replace(/[^\u4e00-\u9fa5]/gi,"");
			if(user.value.length+ls.length<=18&&user.value.length+ls.length>=5){
				document.getElementById("true1").style.display = 'block';
				s1 = 0;
			}else{document.getElementById("error1").style.display = 'block';}
		}else{
			document.getElementById("error1-top").innerHTML ='用户名（5-18位数字、字母或汉字的组合）';
			document.getElementById("error1").style.display = 'block';
		}
	}
	psd.onblur = function(){
		if(/[\x21-\x7E\%]{6,18}/.test(psd.value)){
			document.getElementById("true2").style.display = 'block';
			s2 = 0;
		}else{document.getElementById("error2").style.display = 'block';}
	}
	psd2.onblur = function(){
		if(psd2.value===psd.value){
			document.getElementById("true3").style.display = 'block';
			s3 = 0;
		}else{document.getElementById("error3").style.display = 'block';}
	}
	email.onblur = function(){
		if(emailp.test(email.value)){
			document.getElementById("true4").style.display = 'block';
			s4 = 0;
		}else{document.getElementById("error4").style.display = 'block';}
	}
</script>
